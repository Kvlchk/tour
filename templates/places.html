<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tours in Ukraine</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <div class="header_inner_o">
    <div class="logo_o">Tours in Ukraine</div>
    {% include 'menu.html' %}
</div>

<body>
    <div><h1 class="cities_h1">places:</h1></div>
    <section class="container card-group  ">
      {% for item in items  %}
      <div class="card" style="min-width: 18rem;">
        <img src="{{ url_for('static', filename='img/' + item[5]) }}" class="rozmriz" alt="...">
        <div class="card-body">
          <h5 card-title>{{item[1]}}</h5>
          <p class="card-text">{{item[3]}}</p>
          <p class="card-text">{{item[4]}}</p>
          <p class="card-text">{{item[2]}}</p>
        </div>
      </div>
      {% endfor %}
    </section>

    <div><h1 class="cities_h1">
      If you haven't found your favorite place, you can add it.</h1>
      <div class="t_btn"><a class="link_c" href="{{ url_for('places_l') }}">here</a></div>
      </div>
    <footer class = "footer">
        <h3 class="footer_text">created by Kiril Kovalchuk</h3>
       </footer>
    





</body>
</html>
